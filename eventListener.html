<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>eventListener</title>
        <link rel="stylesheet" href="alterBox.css">
    </head>
    <body>
       
        <div class="alert-box" id="alert">
         <p class="title1" id="title">알림창임</p>
        <button id="close">닫기</button>
        </div>
        <button onclick="아이디알림창()">버튼1</button>
        <button onclick="비번알림창()">버튼2</button>
        
        <!--
        ***** addEventListener() 함수 *****
        onclick을 사용해서 자바스크립트 넣는게 깔끔하지 않을 수 있음.
        이벤트리스너 함수를 사용해서 깔끔하게 사용!
        
        태그에 id 속성이 있을 시
        <button id="???">버튼</button>
        
        document.getElementById('???').addEventListener('click', function(){
            사용하고 싶은 코드~~
        });
        이렇게 script에 작성!!
        위에 뜻은 ???라는 id를 가진 태그를 클릭했을 시 function안의 코드를 실행해줌!! 이라는 뜻
        
        * event가 뭐지?
          : 웹사이트에서 클릭, 키입력, 스크롤, 드래그 등 하는데 이 모든 것들을 event라고 함    
            유저들이 조작을 가하는 것들 전부를 뜻함.
        
        * document.getElementById('???').addEventListener('click', function(){});
                                                    파라미터 자리에 함수가 들어감 -> 콜백함수라고 부름
                                                    자바스크립트에서 순차적으로 실행하고 싶을 때 콜백함수 형태로 작성
        -->
        
        <script>
            
            document.getElementById('close').addEventListener('click', function(){
                document.getElementById('alert').style.display = 'none'; 
            });
            
            function alertOpenClose(구멍){
                document.getElementById('alert').style.display = 구멍;    
            }

            
            function 아이디알림창(){
                document.getElementsByClassName('title1')[0].innerHTML = '아이디입력하세요';
                document.getElementById('alert').style.display = 'block';    
            }
            
            function 비번알림창(){
                document.getElementById('title').innerHTML = '비번입력하세요';
                document.getElementById('alert').style.display = 'block';    
            }
            
        </script>
        
    
    </body>
</html>
