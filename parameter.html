<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="alterBox.css">
    </head>
    <body>
       
        <div class="alert-box" id="alert">
         <p class="title1" id="title">알림창임</p>
        <button onclick="alertOpenClose('none')">닫기</button>
        </div>
        <button onclick="아이디알림창()">버튼1</button>
        <button onclick="비번알림창()">버튼2</button>
        
        <script>

            function 아이디알림창(){
                // class 이름으로 찾기를 원한다면 getElementsByClassName 셀렉터를 사용
                // 주의할 점!!! -> getElementsByClassName는 class가 들어있는 모든 html 요소를 찾아주기 때문에 반드시 인덱싱을 해주어야 함
                // 한 개만 있더라도 [0]으로 인덱스 번호를 매겨줘야 작동함
                document.getElementsByClassName('title1')[0].innerHTML = '아이디입력하세요';
                document.getElementById('alert').style.display = 'block';    
            }
            
            function 비번알림창(){
                document.getElementById('title').innerHTML = '비번입력하세요';
                document.getElementById('alert').style.display = 'block';    
            }
            
            
            function alertOpenClose(구멍){
                document.getElementById('alert').style.display = 구멍;    
            }
            
            // 위처럼 파라미터 활용하면 아래처럼 2개의 코드를 사용할 필요 없음!!
            // 파라미터를 사용하면 함수 1개로 다양한 코드 실행이 가능해짐
            
            //function alertOpen(){
            //    document.getElementById('alert').style.display = 'block';
            //}
            //
            //function alertClose(){
            //    document.getElementById('alert').style.display = 'none';
            //}
            
            
            // 파라미터 예시 2
            
            function plus1(){
                2 + 1
            }
            
            function plus2(){
                2 + 2
            }
            
            function plus3(){
                2 + 3
            }
            
            // 위에 처럼 작성하면 코드가 길어짐 파라미터를 활용해서 하나의 함수로 축소->
            function plus(구멍){
                2 + 구멍
            }
            plus(1);
        
            
        </script>
        
        <!--
        * function 파라미터 활용
        
        - function에 구멍을 뚫어서 사용할 수 있음!!
        - 파라미터 작명은 아무렇게나 가능
        - 파라미터 여러개 가능 -> 여러개 사용할 때는 , 사용해서 하면 됨(구멍1, 구멍2) 이런식
        
        ex)
        function alertOpen(구멍){
            document.getElementById('alert').style.display = '구멍';
        }
            
        alertOpen('안녕'); -> 구멍 자리에 '안녕' 넣어서 alterOpen안의 코드 실행해주세요 라는 뜻
        
        -->
        
    </body>
</html>
