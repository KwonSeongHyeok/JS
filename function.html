<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="alterBox.css">
    </head>
    <body>
       
        <div class="alert-box" id="alert">알림창임
        <button onclick="alertClose()">닫기</button>
        </div>
        <button onclick="alertOpen()">버튼</button>
        
        <script>
        
            // funtion 문법
            // -> 긴 코드 축약하고 싶을 때 사용 + 코드 재사용이 잦을 때 재사용하기 위해 사용
            // function 작명() {
            //   사용하고 싶은 긴 코드
            // }  -> 이렇게 하면 작명()을 호출해서 함수 사용 가능
            // funtion 작명은 구체적인게 좋음, 보통 영어로 작명 1.소문자시작 2.camelCase
            
            function alertOpen(){
                document.getElementById('alert').style.display = 'block';
            }
            
            function alertClose(){
                document.getElementById('alert').style.display = 'none';
            }
            
        </script>
        
        <!--
        **** 스크립트 작성할 때 자주겪는 에러 ****
        
        1. 조작할 html의 하단에 코드짜야 잘됨
        -> html은 위에서 한줄한줄 읽음. 위에서 html을 미리 읽어놔야 아래에서 자바스크립트를 조정할 수 있기 때문
        
        2. 셀렉터 오타 주의(매우 많으니 주의!!) -> F12 눌러서 에러 확인
        
        3. 그냥 기본문법 오타(특히, 소문자-대문자) -> F12 눌러서 에러 확인
         
        -->
        
    </body>
</html>
