<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>bootstrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
       
        <!--
        Bootstrap
        : CSS적인 요소 작업 도와주는 라이브러리로
        : 버튼, 카드, 리스트 ,Nav, 탭 등을 쉽게 복사 붙여넣기로 사용하게 해줌
        
        * 사용 방법
        1. 구글에 bootstrap 검색
        2. 홈페이지 접속해서 get started 클릭
        3. css, js파일을 사용할 html 파일에 복부하면 설치 끝
        css는 head 태그 끝에
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        js는 body 태그 끝에 붙이기
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        붙여넣기가 어렵다면 Starter template으로 싹다 붙여넣으면 됨.
         -->
       
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Navbar</span>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

       <!-- class 부착식으로 개발! 애니메이션 추가하기 좋고, 나중에 재사용이 편리해짐
           위 버튼 클릭 시 아래 ul태그가 보여지게 구성
       -->
        <ul class="list-group" id="test1">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>
        
        
        <script>
            
            // querySelector css셀렉터를 넣어서 내가 원하는 요소 선택
            // document.querySelector('.list-group') -> 클래스 속성 css 작성
            // document.querySelector('#test1') -> id 속성을 css 작성 시 #쓰기떄문에 #작명으로 작성
            // querySeloctor 특징 맨 위에있는 요소 한개만 찾아줌
            // 그래서 똑같은 이름이 여러개 있다면 querySelectorAll('') 식으로 작성해줘야함!
            // 그리고 필요한 요소 순서에 맞게 인덱싱해서 사용!!
            // ex) <li class="list-group-item">A second item</li> ul 태그에서 2번째 li태그임 이거를 호출하고 싶음!
            // document.querySelectorAll('.list-group-item')[1] 이렇게 부르면 됨

            
            document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
                document.getElementsByClassName('list-group')[0].classList.toggle('show');
                // classList.add('작명') -> 위 클래스 네임을 가지고 있는 태그에 '작명' 클래스 네임을 추가해주세요!
                // add를 사용하면 추가할 수 있지만 다시 눌렀을 때 없어지게 어떻게?
                // 여러가지 방법이 있지만 가장 간단한 방법은 toggle 사용
                // toggle은 '작명'이 있으면 제거, 없으면 추가하라는 뜻!!
            })
            
        </script>

       

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
